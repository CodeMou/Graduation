<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Left Panel -->
<aside id="left-panel" class="left-panel" th:fragment="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/BackstageUserNormal}"><i class="menu-icon fa fa-laptop"></i>用户管理 </a>
                </li>
                <li class="menu-title">场地预约管理</li><!-- /.menu-title -->
                <li class="menu-item-has-children dropdown">
                    <a th:href="@{/field}" class="dropdown-toggle" >
                        <i class="menu-icon fa fa-table"></i>场地信息
                    </a>
                </li>
                <li class="menu-title">购票系统管理</li><!-- /.menu-title -->
                <li class="menu-item-has-children dropdown">
                    <a th:href="@{/BackstageTicket(type='Music',subtype='Chorus')}" class="dropdown-toggle" >
                        <i class="menu-icon fa fa-table"></i>演出信息
                    </a>
                </li>

                <li class="menu-title">培训报名系统管理</li><!-- /.menu-title -->
                <li class="menu-item-has-children dropdown">
                    <a th:href="@{/train(subject='Swimming')}" class="dropdown-toggle">
                        <i class="menu-icon fa fa-tasks"></i>培训信息</a>
                </li>

                <li class="menu-title">比赛报名系统管理</li><!-- /.menu-title -->
                <li class="menu-item-has-children dropdown">
                    <a th:href="@{/match(category='Football',subject='Eleven')}" class="dropdown-toggle">
                        <i class="menu-icon fa fa-glass"></i>比赛报名信息</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
</aside>
<!-- /#left-panel -->

<!-- Right Panel -->
<div id="right-panel" class="right-panel" th:fragment="right-panel">
    <!-- Header-->
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" href="./"><img src="images/logo.png" alt="Logo"></a>
                <a class="navbar-brand hidden" href="./"><img src="images/logo2.png" alt="Logo"></a>
                <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
            </div>
        </div>
        <div class="top-right">
            <div class="header-menu">
                <div class="header-left">
                    <button class="search-trigger"><i class="fa fa-search"></i></button>
                    <div class="form-inline">
                        <form class="search-form">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                            <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                        </form>
                    </div>

                    <div class="dropdown for-notification">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="notification" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-bell"></i>
                            <span class="count bg-danger">3</span>
                        </button>
                    </div>

                    <div class="dropdown for-message">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="message" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-envelope"></i>
                            <span class="count bg-primary">4</span>
                        </button>
                    </div>

                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="user-avatar rounded-circle" th:src="${session.user.headPortrait}" alt="User Avatar">
                        </a>
                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="/information"><i class="fa fa -cog"></i>个人信息</a>
                            <a class="nav-link" href="#"><i class="fa fa -cog"></i>设置</a>
                            <a class="nav-link" th:href="@{logout}"><i class="fa fa-power -off"></i>注销</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <!-- /#header -->
</body>
</html>
