<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="webjars/jquery/1.12.1/jquery.min.js"></script>
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/fileinput.min.css" rel="stylesheet" type="text/css">
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/js/fileinput.min.js"></script>
    <script src="../static/js/zh.js"></script>
    <script src="../static/js/information.js"></script>
    <title>个人信息</title>
</head>
<body>
<div data-role="page">
    <div data-role="header">

    </div>
    <div data-role="content">
        <div class="form-group">
            <label class="col-md-2 control-label">头像：</label>
            <img th:src="${session.user.headPortrait}" id="headPortrait" style="height: 50px;width: 50px">
            <div class="col-md-10">
                <input type="file" name="myfile" data-ref="url2" class="col-sm-10 myfile" value="" />
                <input type="hidden" name="url2" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">用户名：</label>
            <div class="col-md-10">
                <span th:text="${session.user.username}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">电话号码：</label>
            <div class="col-md-10">
                <span type="text" th:text="${session.user.mobileNo}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">身份证号：</label>
            <div class="col-md-10">
                <span th:text="${session.user.idNumber}"></span>
            </div>
        </div>
    </div>
    <div data-role="footer">

    </div>
</div>
</form>
</body>
</html>
